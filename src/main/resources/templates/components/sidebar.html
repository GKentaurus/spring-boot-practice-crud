<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:fragment="sidebar"
     class="sidebar"
     data-color="purple"
     data-background-color="white"
     data-image="../assets/img/sidebar-1.jpg">

  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
    Creative Tim
  </a></div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item " th:class="${active == 'dashboard'} ? active : ''">
        <a class="nav-link" th:href="@{/}">
          <i class="material-icons">dashboard</i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'user'} ? active : ''">
        <a class="nav-link" th:href="@{/user}">
          <i class="material-icons">person</i>
          <p>User Profile</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'tables'} ? active : ''">
        <a class="nav-link" th:href="@{/tables}">
          <i class="material-icons">content_paste</i>
          <p>Table List</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'typography'} ? active : ''">
        <a class="nav-link" th:href="@{/typography}">
          <i class="material-icons">library_books</i>
          <p>Typography</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'icons'} ? active : ''">
        <a class="nav-link" th:href="@{/icons}">
          <i class="material-icons">bubble_chart</i>
          <p>Icons</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'map'} ? active : ''">
        <a class="nav-link" th:href="@{/map}">
          <i class="material-icons">location_ons</i>
          <p>Maps</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'notifications'} ? active : ''">
        <a class="nav-link" th:href="@{/notifications}">
          <i class="material-icons">notifications</i>
          <p>Notifications</p>
        </a>
      </li>
      <li class="nav-item " th:class="${active == 'rtl'} ? active : ''">
        <a class="nav-link" th:href="@{/rtl}">
          <i class="material-icons">language</i>
          <p>RTL Support</p>
        </a>
      </li>
      <li class="nav-item active-pro ">
        <a class="nav-link" th:href="@{/upgrade}">
          <i class="material-icons">unarchive</i>
          <p>Upgrade to PRO</p>
        </a>
      </li>
    </ul>
  </div>

</div>

</body>
</html>
